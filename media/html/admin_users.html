<html>
    <head>
        <title>admin users</title>
        <link rel="stylesheet" type="text/css" href="/media/css/base.css" />
    </head>
    <body>
        <table width="100%">
            <form action="." method="post" name="form"> {% csrf_token %}
            <tr><td>{{users.count}}</td><td colspan="2" align="right"><input type="submit" value="delete selected"></td></tr>
            <br>
            {% for u in users reversed %}
            <tr>
                <td width="25%"><a href="/user/{{u.username}}">{{u.username}}</a></td><td align="right">&nbsp;<input type="checkbox" name="delete_list" value="{{u.username}}">&nbsp;<a href="/delete_user/{{u.username}}">delete</a></td>
            </tr>
            {% endfor %}
            </form>
        </table>
    </body>
</html>
