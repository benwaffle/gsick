<html>
<head>
    <title>login</title>
    <link rel="stylesheet" type="text/css" href="/media/css/enter.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/media/img/favicon.ico" type="image/x-icon"> 
    <script src="/media/js/jquery.js"></script>
    <script type="text/javascript">
    $(function(){
        setTimeout(function(){$("#denegado").fadeOut("slow")}, 1000);
        });
    </script>
</head>
 
<body OnLoad="document.formy.username.focus();">
    <br><br><br><br><br><br><br><br>
 
 
    <form name="formy" action="." method="post"> {% csrf_token %}
    <table align="center" id="logintbl" border="0">
        <tr>
            <td style='text-align:center'><a href='/'><img src='/media/img/rad.png' max-width='100%'</a></td>
        </tr>
        <tr>
            <td style='padding-bottom:8px;font-size:10px'> username <input type="text" name="username" style="font-size:18px;width:100%" tabindex="1"></td>
        </tr>
        <tr>
            <td style='font-size:10px'> password <input type="password" name="password" style="font-size:18px;width:100%" tabindex="2"></td>
        </tr>
        <tr>
            <td style='font-size:10px'>
                <input name='btnlogin' type="submit" value="login" tabindex="3">
            </td>
        </tr>
    </table>
    </form>

    <table align="center" id="or_register" border="0">
        <tr>
            <td>
                <br><br>
                <center> or register below </center>
                <br><br>
            </td>
        </tr>
    </table>

    <form name="formy2" action="." method="post"> {% csrf_token %}
    <input style="display:none" type="text" name="fakeusernameremembered"/>
    <input style="display:none" type="password" name="fakepasswordremembered"/>
    <table align="center" id="regtbl" border="0">
        <tr>
            <td style='padding-bottom:8px;font-size:10px'> username <input autocomplete="off" type="text" name="register_username" style="font-size:18px;width:100%" tabindex="4"></td>
        </tr>
        <tr>
            <td style='padding-bottom:8px;font-size:10px'> password <input autocomplete="off" type="password" name="register_password" style="font-size:18px;width:100%" tabindex="5"></td>
        </tr>
        <tr>
            <td style='font-size:10px'> email <input autocomplete="off" type="text" name="register_email" style="font-size:18px;width:100%" tabindex="6"></td>
        </tr>
        <tr>
            <td style='font-size:10px'>
                <input name='btnregister' type="submit" value="register" tabindex="7">
            </td>
        </tr>    
    </table>
    </form>
 
    <br>
    {% if repetir %} <div align="center" id="denegado" style="color:red">:D</div> {% endif %}
 
</body>
 
</html>
